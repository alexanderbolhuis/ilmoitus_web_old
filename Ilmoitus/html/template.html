<div id="wrap">
	<header>
		<img src="images/logo.jpg"/>
		<div id="sessionInfo">Ingelogd als {{userName}} ({{userId}}) <input type="button" value="uitloggen" ng-click="logoutBtnClick()" /></div>
		<div id="navigation">
			<input id="declarationsBtn" type="button" value="Mijn declaraties" ng-click="navBtnClick('template.declarations')" />
			<input id="newDeclarationBtn" type="button" value="Nieuwe declaratie indienen" ng-click="navBtnClick('template.newDeclaration')"/>
			<input id="sendedDeclarationsBtn" type="button" value="Ingediende declaraties" ng-click="navBtnClick('template.sendedDeclarations')" />
			<input id="declarationsHistoryBtn" type="button" value="Declaratie historie" ng-click="navBtnClick('template.declarationsHistory')"/>
		</div>
	</header>
	<div id="content" autoscroll="false" ui-view></div>
</div>
